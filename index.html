<html>
<head>
	<title>EZ180</title>
	<script id="shaders" type="text/wgsl">
		struct VertexOut {
			@builtin(position) position : vec4f
		}

		@vertex
		fn vertex_main(@location(0) position: vec4f) -> VertexOut {
			var output: VertexOut;
			output.position = position;
			return output;
		}

		@group(0) @binding(0) var our_sampler: sampler;
		@group(0) @binding(1) var tex: texture_2d<f32>;

		@fragment
		fn fragment_main(frag_data: VertexOut) -> @location(0) vec4f {
			return frag_data.position / vec4f(300, 150, 1, 1);
			//return textureSample(tex, our_sampler, frag_data.position.xy);
		}
	</script>
	<script src="script.js" defer></script>
</head>
<body>
	<div id="imagePreview"></div>
	<input id="fileInput" type="file" name="file" onchange="checkImageFile(this);" title="Browse to select an image to search with" />
	<br />
	<input id="urlInput" type="text" name="url" placeholder="Paste Image URL" onfocus="clearValue(this)" onblur="getURLInput(this);" />
	<br />
	<canvas id="smooshed"></canvas>
</body>
</html>
